#######################
# General
#######################

#---------------------
# Monitor Configuration
#---------------------
monitor=DP-3,2560x1080@60,0x0,1
monitor=DP-2,2560x1080@144,0x1080,1

#---------------------
# Start Waybar
#---------------------
exec-once=waybar

#---------------------
# Start Notification Daemon
#---------------------
exec-once=dunst

#---------------------
# Set Wallpaper
#---------------------
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/astronaut.jpg -m fill

#---------------------
# Clipboard History
#---------------------
exec-once = wl-clipboard-history -t

#---------------------
# Screen Sharing
#---------------------
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

#---------------------
# Start Polkit Agent
#---------------------
exec-once = /usr/lib/polkit-1/polkit-agent-helper-1

#---------------------
# Volume Control
#---------------------
exec-once=fcitx5 -D

#---------------------
# Activate Lockscreen Timer
#---------------------
exec-once=swayidle -w timeout 200 'swaylock-fancy'

#---------------------
# Bluetooth
#---------------------
exec-once=blueman-applet # Make sure you have installed blueman

#---------------------
# Input Configuration
#---------------------
input {
  kb_layout=us
  kb_variant=intl

  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

#---------------------
# Gestures
#---------------------
gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

#---------------------
# General Appearance/Behavior Settings
#---------------------
general {
  layout=dwindle
  sensitivity=1 # for mouse cursor

  gaps_in=5
  gaps_out=10
  border_size=2
  col.active_border=rgb(183780)
  col.inactive_border = rgb(071129)

  apply_sens_to_raw=0
}

decoration {
  blur {
    enabled=true
    size=2
    passes=2
    new_optimizations=true
  }
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 8
  shadow_render_power = 10
  col.shadow = rgba(00000055)
  blurls=waybar
  blurls=lockscreen
  blurls = gtk-layer-shell
}


animations {
  enabled=1
  bezier = overshot, 0.05, 0.5, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 0.8, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  force_split = false
  no_gaps_when_only = false
  preserve_split = true
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

